server.port=8081
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/partner?verifyServerCertificate=false&useSSL=false&characterEncoding=UTF-8

server.servlet.context-path=/mypartner
# mybatis
mybatis.type-aliases-package=com.csr.mypartner.entity
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.configuration.map-underscore-to-camel-case=true

logging.level.com.csr.mypartner.mapper=debug
